<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js" ></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="worldMapImage" src="worldMapDribbbel.jpg"> <!-- simple world map by Skylar Hogan, Dribbble -->
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="rgb(30, 30, 30)"> <!-- floor -->
        <a-box id="mapBox" rotation="90 0 0" position="0 0 1" depth="0.1"
                animation="property: scale; to: 4 2 1; startEvents: openAnim;" > <!-- map of campuses -->
          <a-text id="mapBoxText" value="Look at me!" position="-0.42 0 0.06" width="3.5" ></a-text><!-- test text for setting up event; sits in fron of grey background -->
          <a-box position="0 0 0" depth="0.11" width="0.85" height="0.85" color="rgb(80, 80, 80)"></a-box> <!-- grey background of map of campuses -->
          <a-cylinder rotation="90 0 0" position="-0.47 0.47 0" height="0.1" radius="0.045" ></a-cylinder> <!-- top left corner -->
          <a-cylinder rotation="90 0 0" position="-0.47 -0.47 0" height="0.1" radius="0.045" ></a-cylinder> <!-- bottom left corner -->
          <a-cylinder rotation="90 0 0" position="0.47 0.47 0" height="0.1" radius="0.045" ></a-cylinder> <!-- top right corner -->
          <a-cylinder rotation="90 0 0" position="0.47 -0.47 0" height="0.1" radius="0.045" ></a-cylinder> <!-- bottom right corner -->
        </a-box>
        <a-plane position="0 15 2.5" rotation="90" height="5" width="30" color="#e60f05" material="side: double" ></a-plane> <!-- #1 red wall in front -->
        <a-plane position="-15 0 2.5" rotation="0 90 90" height="5" width="30" color="rgb(70, 70, 70)" material="side: double" ></a-plane> <!-- #2 left wall -->
        <a-plane position="15 0 2.5" rotation="0 90 90" height="5" width="30" color="rgb(70, 70, 70)" material="side: double"></a-plane> <!-- #3 right wall -->
        <a-plane position="0 -15 2.5" rotation="90" height="5" width="30" color="#e60f05" material="side: double"></a-plane> <!-- #4 back wall behind person -->

        <a-box id="mapBoxButton" position="0 -0.015 0.8" depth="0.1" height="0.1" width="0.2" color="rgb(200, 30, 180)" ></a-box>
        <a-image src="#worldMapImage"></a-image>
      </a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      /*
      AFRAME.registerComponent('openanim', {
        init: function () {
          let self = this;
        },

        update: () => {

          self.addEventListener('mouseenter', () => {
            console.log('mouse has entered');
          });
          }
      });
      */
      let mapBoxButton = document.getElementById('mapBoxButton');
      let mapBox = document.getElementById('mapBox');

      mapBoxButton.addEventListener('click', () => {
        mapBox.emit('openAnim');
        console.log('map box click event');
      });

    </script>
  </body>
</html>
